{%extends 'base.html'%}

{%block content%}
<input id="searchbar" type="text" placeholder="Search Users" onkeyup="search_user()">
<br>
{%for u in user%}
<a href="/profile/{{u}}"><img class="search_pic" src="{{u.userprofile.profile_pic.url}}"></a>
<a href="/profile/{{u}}"><h2 class="users">{{u}}</h2></a>
<br>
{%endfor%}
<script>
        function search_user() {
    let input = document.getElementById('searchbar').value
    input=input.toLowerCase();
    let x = document.getElementsByClassName('users');

    for (i = 0; i < x.length; i++) {
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
            x[i].style.display="none";
        }
        else {
            x[i].style.display="block";
        }
    }
}
</script>
{%endblock%}
