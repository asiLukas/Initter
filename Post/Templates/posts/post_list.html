{%extends 'base.html'%}

{%block content%}
{%for post in obj%}
<h3>{{post.title}}</h3>
<a href="/profile/{{post.author}}"><h4 class="post_author">{{post.author}}</h4></a>
<h6 class="post_date">{{post.date.date}}</h6>
<a href="/p/{{post.id}}/"><img src="{{post.image.url}}"></a>

<br>
<hr style="margin-start: auto;
        margin-end: auto;
        border-style: inset;
        border-width: 3px;">
<br>

{%endfor%}
{%endblock%}
